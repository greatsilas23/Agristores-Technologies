
<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width">
   <link rel="stylesheet" href="styles.css">
   <title>health-inventory-app</title>
</head>
<body>
  <div class="container">
    <section class="card">
      

     <form action="http://localhost:4000/billing" method="post">
      <label for="userCard">credit card</label>
      <input type="text" id="userCard" name="userCard" placeholder="1234-5678-9101-1121" required/>
      <label for="userExpiry">expiry date</label>
      <input type="date" id="userExpiry" name="userExpiry" required/>
      <label for="userPin">card pin</label>
      <input type="password" id="userPin" name="userPin" required/>
      <input type="submit" />

     </form>
    </section>
   </div>
</body>
</html>
